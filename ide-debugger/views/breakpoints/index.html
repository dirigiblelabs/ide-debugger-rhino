<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="breakpoints">
<head>
	<meta charset="utf-8" />
	
	<title>Eclipse Dirigible - Breakpoints</title>
	
	<script src="../../../../../../services/v4/web/ide-core/ui/message-hub.js"></script>
	
	<link href="../../../../../../services/v4/web/resources/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- jQuery -->
	<script src="../../../../../../services/v4/web/resources/jquery/2.0.3/jquery.min.js"></script>
	
	<!-- AngularJS -->
	<script src="../../../../../../services/v4/web/resources/angular/1.4.7/angular.min.js"></script>
	<script src="../../../../../../services/v4/web/resources/angular/1.4.7/angular-resource.min.js"></script>
	<script src="../../../../../../services/v4/web/resources/angular/1.4.7/angular-animate.min.js"></script>
	<script src="../../../../../../services/v4/web/resources/angular/1.4.7/angular-sanitize.min.js"></script>
	
	<!-- jsTree -->
	<link href="../../../../../../services/v4/js/theme/resources.js/jstree.css" rel="stylesheet">
	<script src="../../../../../../services/v4/web/resources/jstree/3.3.4/jstree.js"></script>
	
	<!-- Twitter Bootstrap with Theme Support -->
	<link rel="stylesheet" href="../../../../../../services/v4/js/theme/resources.js/bootstrap.min.css">
	
	<!-- Custom IDE Styles -->
	<link type="text/css" rel="stylesheet" href="../../../../../../services/v4/js/theme/resources.js/ide.css" />
	
	<script src="../../../../../../services/v4/web/ide-core/ui/ui-bootstrap-tpls-0.14.3.min.js"></script>
</head>

<body border="1px" ng-controller="BreakpointsController">

	<div>
	  <div class="btn-toolbar-top">
		<div class="btn-group pull-right" role="group" aria-label="toolbar">
			<button type="button" class="btn btn-default btn-top" title="Refresh" ng-click="refresh()"><i class="fa fa-refresh"></i></button>
		</div>
	  </div>
	</div>
	
	<div class="debugger"></div>
	<table class="table table-striped" ng-cloak>
		<thead>
			<tr>
				<th>Path</th>
				<th>Row</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="next in breakpoints">
				<td>{{next.fullPath}}</td>
				<td>{{next.row}}</td>
			</tr>
		</tbody>
	</table>

	<script src="../../../../../../services/v4/web/resources/bootstrap/3.3.7/bootstrap.min.js"></script>	
	<script src="controller.js"></script>
</body>
</html>
