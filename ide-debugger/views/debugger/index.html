<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="debugger">
<head>
	<meta charset="utf-8" />
	
	<title>Eclipse Dirigible - Debugger</title>
	
	<script src="../../../../../../services/v4/web/ide-core/ui/message-hub.js"></script>
	
	<link href="../../../../../../services/v4/web/resources/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- jQuery -->
	<script src="../../../../../../services/v4/web/resources/jquery/2.0.3/jquery.min.js"></script>
	
	<!-- AngularJS -->
	<script src="../../../../../../services/v4/web/resources/angular/1.4.7/angular.min.js"></script>
	<script src="../../../../../../services/v4/web/resources/angular/1.4.7/angular-resource.min.js"></script>
	<script src="../../../../../../services/v4/web/resources/angular/1.4.7/angular-animate.min.js"></script>
	<script src="../../../../../../services/v4/web/resources/angular/1.4.7/angular-sanitize.min.js"></script>
	
	<!-- jsTree -->
	<link href="../../../../../../services/v4/js/theme/resources.js/jstree.css" rel="stylesheet">
	<script src="../../../../../../services/v4/web/resources/jstree/3.3.4/jstree.js"></script>
	
	<!-- Twitter Bootstrap with Theme Support -->
	<link rel="stylesheet" href="../../../../../../services/v4/js/theme/resources.js/bootstrap.min.css">
	
	<!-- Custom IDE Styles -->
	<link type="text/css" rel="stylesheet" href="../../../../../../services/v4/js/theme/resources.js/ide.css" />
	
	<script src="../../../../../../services/v4/web/ide-core/ui/ui-bootstrap-tpls-0.14.3.min.js"></script>
</head>

<body border="1px" ng-controller="DebuggerController">

	<div>
	  <div class="btn-toolbar-top">
		<div class="btn-group pull-right" role="group" aria-label="toolbar">
			<button type="button" class="btn btn-default btn-top" title="Enable/Disable" data-toggle="button" aria-pressed="false" autocomplete="off" ng-click="enable()"><i class="fa fa-bug"></i></button>
			<button type="button" class="btn btn-default btn-top ng-class:{disabled: !debugEnabled};" title="Refresh" ng-click="refresh()"><i class="fa fa-refresh"></i></button>
			<button type="button" class="btn btn-default btn-top ng-class:{disabled: !debugEnabled};" title="Continue" ng-click="continue()"><i class="fa fa-play"></i></button>
			<button type="button" class="btn btn-default btn-top ng-class:{disabled: !debugEnabled};" title="Pause" ng-click="pause()"><i class="fa fa-pause"></i></button>
			<button type="button" class="btn btn-default btn-top ng-class:{disabled: !debugEnabled};" title="Step Into" ng-click="stepInto()"><i class="fa fa-arrow-down"></i></button>
			<button type="button" class="btn btn-default btn-top ng-class:{disabled: !debugEnabled};" title="Step Over" ng-click="stepOver()"><i class="fa fa-arrow-right"></i></button>
			<select ng-model="selectedWorkspace" ng-options="o as o for o in workspaces" class="dropdown btn btn-default dropdown-toggle dropdown-top" title="Workspaces"></select>
		</div>
	  </div>
	</div>
	
	<div class="debugger"></div>
	<table class="table" ng-cloak>
		<tbody>
			<tr ng-repeat="next in sessions">
				<td>
					<blockquote class="{{next.active ? 'btn-primary' : 'btn-default'}}" ng-click="activateSession(next)" style="margin: 0 0 0 !important">
						<p>{{next.userId}} - {{next.executionId}}</p>
					</blockquote>
				</td>
			</tr>
		</tbody>
	</table>

	<script src="../../../../../../services/v4/web/resources/bootstrap/3.3.7/bootstrap.min.js"></script>	
	<script src="controller.js"></script>
</body>
</html>
